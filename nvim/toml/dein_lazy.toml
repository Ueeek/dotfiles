#File
[[plugins]]
    repo='scrooloose/nerdtree'
    hook_add='''
        nnoremap <silent><C-e> :NERDTreeToggle<CR>
        nnoremap <silent><C-b> :Bookmark<CR>
    '''

#ctags
[[plugins]]
    repo='majutsushi/tagbar'
    hook_add='''
        nnoremap <silent><C-t> :TagbarToggle<CR>
        let g:tagbar_ctags_bin="~/.src/ctags/bin/ctags"
    '''

